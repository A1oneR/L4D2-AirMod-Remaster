// Disable ReadyUp
l4d_ready_enabled 0
sm_cvar l4d_survivor_limit 4
sm_cvar l4d_infected_limit 4

// Reset Default Common Limit, Static Spawns, and String Count
reset_static_maps
sm_resetstringcount
re_weapon_speed

// Unlock Plugins and reload defaults
confogl_resetclientcvars
confogl_resetcvars
pred_unload_plugins